<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Combustível</title>
</head>
<body>
    <header>
        <div class="botao">
            <label>
                <input type="checkbox" id="checkbox" class="checkbox">
                <span id="checkbox2">
                    <i></i>
                </span>
            </label>
        </div>
        <div><img src="img/golfgti.png" alt=""></div>
    </header>
    <div class="ola">
        <br>
        <h2>Olá, Denis!</h2>
    </div>
    <br>
    <section class="conteudo">
        <div class="melhor_combustivel" >Melhor Combustível</div>
        <div class="ganho_livre" >Ganho Livre</div>
    </section> 
    <footer>
        <div class="menu_baixo">
            <ul>
                <li class="lista active" style="--color:#rgb(126, 252, 23);">
                    <a href="#">
                        <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><ion-icon name="color-fill-outline"></ion-icon></span>

        </div>

<script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
<script  nomodule  src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    const list = document.querySelectorAll ('.lista');
    function activeLink(){
        list.forEach ((item) =>
        item.classList.remove('active'));
        this.classList.add('active')
    }
    list.forEach ((item) =>
    item.addEventListener('click',activeLink))
</script>
</body>
